{% extends "layout.html" %}

{% block css %}
<!-- なし -->
{% endblock %}

{% block content %}
    <h1>商品一覧</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>詳細</th>
                <th>価格</th>
                <th>在庫</th>
            </tr>
        </thead>
        <tbody>
            {% for good in goods %}
            <tr>
                <td>{{ good[0] }}</td>
                <td>{{ good[1] }}</td>
                <td>{{ good[2] }}</td>
                <td>{{ good[3] }}</td>
                <td>{{ good[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
