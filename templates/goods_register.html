<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録</title>
</head>
<body>
    <h3>追加したい商品の情報を入力してください</h3>
    {% if error != null %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="{{url_for('goods_register_exe')}}" method="post">
        商品名：<input type="text" name="goods_name"><br>
        詳細：<input type="text" name="detail"><br>
        価格：<input type="text" name="price"><br>
        在庫：<input type="text" name="stock"><br>
        <button type="submit">登録</button>
    </form>
    <a href="{{url_for('mypage')}}">戻る</a>
</body>
</html>
